  />

  <!-- Node dots -->
  <circle cx="16" cy="6" r="3" fill="url(#sharpGradient)"/>
  <circle cx="6" cy="26" r="3" fill="url(#sharpGradient)"/>
  <circle cx="26" cy="26" r="3" fill="url(#sharpGradient)"/>
</svg>
